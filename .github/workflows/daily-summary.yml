name: 每日信息汇总

on:
  schedule:
    # 每天北京时间早上9点运行 (UTC时间1点)
    - cron: '0 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行每日汇总
      env:
        GOLD_API_TOKEN: ${{ secrets.GOLD_API_TOKEN }}
        CRYPTO_API_TOKEN: ${{ secrets.CRYPTO_API_TOKEN }}
        NEWS_API_TOKEN: ${{ secrets.NEWS_API_TOKEN }}
        OIL_API_TOKEN: ${{ secrets.OIL_API_TOKEN }}
      run: |
        python src/main.py
        
    - name: 上传生成的文件
      uses: actions/upload-artifact@v3
      with:
        name: daily-summary-${{ github.run_id }}
        path: output/
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/
        git commit -m "自动更新: 每日信息汇总 ${{ github.run_id }}" || exit 0
        git push
